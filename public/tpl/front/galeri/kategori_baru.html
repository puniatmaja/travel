<div class="wrapper-md" ng-controller="KategoriGaleri">  
  <div class="form">
    <form  ng-submit="save()" enctype="multipart/form-data" method="POST">
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading font-bold"><i class="fa fa-image"></i> Kategori Baru</div>
        <div class="panel-body">          
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="fa fa-paragraph"></i></span>
              <input type="text" class="form-control" placeholder="judul" name="judul" ng-model="form.judul" required="">
            </div>                                  
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading font-bold"><i class="fa fa-rocket"></i> SEO</div>
        <div class="panel-body">
          
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="fa fa-flag"></i></span>
              <input type="text" class="form-control" placeholder="judul SEO" name="seo_judul" ng-model="form.seo_judul">
            </div>
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="icon icon-key"></i></span>
              <input type="text" class="form-control" placeholder="Kata Kunci" name="seo_kata_kunci" ng-model="form.seo_kata_kunci">
            </div> 
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="fa fa-quote-right"></i></span>              
              <textarea name="deskripsi" class="form-control" placeholder="Deskripsi SEO" ng-model="form.seo_deskripsi"></textarea>
            </div>           
        </div>
      </div>      
    </div>    
    <div class="col-sm-4">      
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Simpan</div>
        <div class="panel-body">          
            
            <div class="input-group m-b">        
              <strong>Gambar : </strong>      
              
              <input type="file" name="file" accept="image/*" onchange="angular.element(this).scope().uploadedFile(this)"/>
              <hr>
              
              <div class="col">
                <div class="inline bg-white wrapper-sm b-a">
                  <div class="bg-light">
                    <img ng-src="{{image_source}}" style="max-width: 100%" />                    
                  </div>
                </div>
              </div>
              
            </div>
            <div class="checkbox">
              <label class="i-checks">
                <input type="checkbox" value="1" ng-model="form.status">
                <i></i>
                Terbitkan
              </label>
            </div>            
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <button class="btn btn-success btn-addon btn-md " type="submit" id="submit"><i id="load" class="glyphicon glyphicon-floppy-saved"></i>Simpan</button>
            <button class="btn btn-warning btn-addon btn-md" ui-sref="app.galeri.kategori">Batal</button>            
          
        </div>
      </div>
    </div>    
    </form>
  </div>

  
</div>
