<div class="wrapper-md" ng-controller="GaleriRubah">  
  <div class="row">

    <form  ng-submit="save()" enctype="multipart/form-data" method="POST" >
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading font-bold"><i class="fa fa-image"></i> Rubah Gambar</div>
        <div class="panel-body">
          
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="fa fa-paragraph"></i></span>
              <input type="text" class="form-control" placeholder="judul" name="judul" ng-model="row.judul" required="">
            </div>
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="fa fa-bookmark"></i></span>
              <select class="form-control m-b" required="" ng-model="row.id_galeri_kategori">                
                <option ng-repeat="key in kategori" value="{{key.id}}" >{{key.judul}}</option>
              </select>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>
            <button class="btn btn-success btn-addon btn-md" type="submit" id="submit"><i id="load" class="glyphicon glyphicon-floppy-saved"></i>Simpan</button>
            <button class="btn btn-warning btn-addon btn-md" ui-sref="app.galeri.semua_galeri">Batal</button>
          
        </div>

      </div>
     
    </div>
      </form>

  </div>

  
</div>
