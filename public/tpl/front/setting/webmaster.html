<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"><i class="fa fa-globe"></i> WebMaster</h1>
</div>
<div class="wrapper-md" ng-controller="ProfileWebsite">
  <div class="row">
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Webmaster</div>
        <div class="panel-body">          
          <form  ng-submit="save()" enctype="multipart/form-data" >
            <div class="form-group">
              <label class="col-sm-2 control-label" for="input-id-1">Google Webmaster</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="form.google_webmaster">                
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="input-id-1">Google Analytics</label>
              <div class="col-sm-10">
                <textarea ng-model="form.google_analytics" class="form-control" ></textarea>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="input-id-1">Facebook Pixel</label>
              <div class="col-sm-10">           
                <textarea ng-model="form.facebook_pixel" class="form-control" ></textarea>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="input-id-1">TripAdvisor</label>
              <div class="col-sm-10">           
                <textarea ng-model="form.tripadvisor" class="form-control" ></textarea>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="input-id-1">Google Map</label>
              <div class="col-sm-10">           
                <textarea ng-model="form.map" class="form-control" ></textarea>
              </div>
            </div>

            <input type="hidden" ng-model="form.id" >
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <button class="btn btn-success btn-addon btn-md pull-right" type="submit"><i class="glyphicon glyphicon-floppy-saved"></i>Simpan</button>
            <button class="btn btn-warning btn-addon btn-md pull-right" ui-sref="app.setting.profile_website"></i>Kembali</button>
          </form>
        </div>
      </div>
    
    </div>      
    
  </div>
</div>
