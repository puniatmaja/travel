<div class="wrapper-md" ng-controller="SosialMediaRubah">  
  <div class="row">

    <form  ng-submit="save()" enctype="multipart/form-data" method="POST" >
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading font-bold"><i class="fa fa-comments"></i> Rubah Sosial Media</div>
        <div class="panel-body">
          
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="fa fa-paragraph"></i></span>
              <input type="text" class="form-control" placeholder="judul" name="judul" ng-model="form.judul">
            </div>
            <div class="input-group m-b">
              <span class="input-group-addon"><i class="fa fa-link"></i></span>
              <input type="text" class="form-control" placeholder="Link" name="link" ng-model="form.link">
            </div>                  

            <div class="line line-dashed b-b line-lg pull-in"></div>
            <button class="btn btn-success btn-addon btn-md" type="submit" id="submit"><i id="load" class="glyphicon glyphicon-floppy-saved"></i>Simpan</button>
            <button class="btn btn-warning btn-addon btn-md" ui-sref="app.setting.sosial_media">Batal</button>
          
        </div>

      </div>
     
    </div>
      </form>

  </div>

  
</div>
